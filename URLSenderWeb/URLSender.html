<html>
    <head>
        <title>Kodi URLSender</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script language="JavaScript" type="text/javascript">
            $(document).ready(function() {
                $("button").click(function() {
                    $("#div1").load("http://" + $("#address").val() + "/urlsend=" + $("#url").val(), function(response, status, xhr) {
                        if(typeof response == "undefined" || response.charAt(0) == "0") {
                            $("#div1").text("Failed.");
                        } else if(response.charAt(0) == "1") {
                            $("#div1").text("Successful.");
                        } else if(response.charAt(0) == "2") {
                            $("#div1").text("Added to playlist.");
                        } else {
                            $("#div1").text("Error.");
                        }
                    });
                });
            });
        </script>
        <style>
            body {
                background-color: #CCCCCC;
                padding: 20px;
                margin: 0px;
                font-family: Verdana, Arial, sans-serif;
                font-size: 12pt;
            }
            h1 {
                display: inline;
                font-size: xx-large;
                font-family: Arial, Verdana, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1>URLSender</h1>
        <br>
        <table style="width:600px">
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" value="192.168.0.10:1337" size="60"></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><input type="text" id="url" size="60"></td>
            </tr>
            <tr>
                <td><button>Send to Kodi</button></td>
                <td><div id="div1"></div></td>
            </tr>
        </table>
    </body>
</html>
